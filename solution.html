<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <div class="main-box">
            <span>input radius value and get the volume fo a sphere</span>

            <label for="radius">Radius</label>

            <input id="radius"/>

            <label for="volume">Volume</label>

            <input id="volume" type="text" />

            <button id="btn" onclick="calculatingVolumeSphere">Calculate</button>
        </div>


        <script>
            // V = ⁴/₃πr³.
        
            const inputRadius = document.getElementById("radius")
            const inputVolume = document.getElementById("volume")
        
            function calculatingVolumeSphere(){
                const radius = inputRadius.value
                const volume = 4/3 * Math.PI * (Number(radius) ** 3)
                
                inputVolume.value = String(volume)
            }
        </script>
    </body>
